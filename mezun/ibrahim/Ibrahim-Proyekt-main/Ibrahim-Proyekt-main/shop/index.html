<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>E-commerce Shop - Sample Template</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>

<body>

  <div class="top-announcement">
    <p>
      50% Summer Discount and Free Shipping on All Swimwear Sets!
      <a href="#" class="shop-now-btn">Shop Now</a>
    </p>
  </div>

  <header class="main-header">
    <div class="container">
      <div class="logo">
        <h1>E-commerce</h1>
      </div>
      <nav class="main-nav">
        <ul>
          <li><a href="../Index/index.html">Home</a></li>
          <li><a href="../contact/contact.html">Contact</a></li>
          <li><a href="../Our_story/our_story.html">About Us</a></li>
          <li><a href="../Sign up/Sign up.html">Sign Up</a></li>
          <li><a href="../shop/index.html" class="active">Shop</a></li>
        </ul>
      </nav>
      <div class="header-actions">
        <div class="search-box">
          <input type="text" placeholder="What are you looking for?" />
          <button><i class="fas fa-search"></i></button>
        </div>
        <a href="../Login/Login.html">
          <button class="login-btn">Log In</button>
        </a>

      </div>
    </div>
  </header>

  <main class="shop-section">
    <div class="container shop-grid">

      <aside class="sidebar">
        <h2>Shop</h2>
        <div class="sidebar-search">
          <input type="text" placeholder="Search..." />
          <button class="btn-all-products">All Products</button>
        </div>

        <h3>Category</h3>
        <ul class="category-list">
          <li><a href="#">Clothing</a></li>
          <li><a href="#">Shoes</a></li>
          <li><a href="#">Accessories</a></li>
          <li><a href="#">Tablets</a></li>
        </ul>
        <div class="rating-filter">
          <h3>Rating</h3>
          <div class="stars"><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i
              class="fas fa-star"></i><i class="fas fa-star"></i></div>
          <div class="stars"><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i
              class="fas fa-star"></i><i class="far fa-star"></i></div>
          <div class="stars"><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i
              class="far fa-star"></i><i class="far fa-star"></i></div>
          <div class="stars"><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="far fa-star"></i><i
              class="far fa-star"></i><i class="far fa-star"></i></div>
          <div class="stars"><i class="fas fa-star"></i><i class="far fa-star"></i><i class="far fa-star"></i><i
              class="far fa-star"></i><i class="far fa-star"></i></div>
        </div>
      </aside>

      <section class="product-listing">
        <div class="product-grid">

        </div>
      </section>

    </div>
  </main>


  <script src="script.js"></script>
</body>

</html>
