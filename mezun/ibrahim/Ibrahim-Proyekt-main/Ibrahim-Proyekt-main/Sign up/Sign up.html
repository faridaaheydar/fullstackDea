<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Create Account - E-Shop</title>
    <link rel="stylesheet" href="Sign up.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="container">
        <div class="form-box">
            <h2>Create Your Account</h2>
            <form id="signupForm">
                <input type="text" id="name" placeholder="name" required>
                <input type="email" id="email" placeholder="Email Address" required>
                <input type="password" id="password" placeholder="Password" required>
                <input type="text" id="address" placeholder="Your Address" required>
                <button type="submit">Sign Up</button>
            </form>
            <p class="login-text">Already have an account? <a href="../Login/Login.html">Login</a></p>
        </div>
    </div>

    <script src="Sign up.js" defer></script>
</body>

</html>
